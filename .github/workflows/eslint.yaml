name: ESlint
on: [push, pull_request]
jobs:
  eslint:
    name: Lint JavaScript files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install packages
        run: npm ci
      - name: Run ESlint
        run: npm run lint
    